

{% block header %}
<h1>List</h1>
{% endblock %}

{% block content %}
<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">email</th>
            <th scope="col">age</th>
            <th scope="col">bio</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
            <tr>
                <th scope="row">{{ user.id }}</th>
                <td><a href="user/{{user['id']}}">{{ user['name'] }}</a> <br></td>
                <td>{{ user.email }}</td>
                <td>{{ user.age if user.age else 'no age' }}</td>
                <td>{{ user.bio }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
